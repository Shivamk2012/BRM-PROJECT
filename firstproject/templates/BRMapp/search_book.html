<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search Book Record</title>
</head>
<link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
<body>
    <div id="header">
     <h1>Book Record Management</h1>
      <div id="nav">
       <a href="/BRMapp/view-books">View all</a>
       <a href="/BRMapp/new-book">Add New</a>
       <a href="/BRMapp/search-book">Search</a>
      </div>
    </div>
    <div id="main">
     <h2>Edit Book Record</h2>
     <form action="/BRMapp/search" method='post'>
     {% csrf_token %}
     {{form}}
     <input type="submit" value="Search">
     </form>
     {% if books %}
       <table>
         <thead>
           <th>Book Title</th>
           <th>Price</th>
           <th>Author</th>
           <th>Publisher</th>
        </thead>
        {% endif %}
        {% for book in books %}
        <tr>
         <td>{{book.title}}</td>
         <td>{{book.price}}</td>
         <td>{{book.author}}</td>
         <td>{{book.publisher}}</td>
        </tr>
        {% endfor %}
       </table>
    </div>
</body>
</html>
